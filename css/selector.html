<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모두 적용 */
        * {
            font-size: 20px;
            color: red;
        }
        /* 버튼 적용 */
        button {
        background-color: black;
        color: white;
        }
        /* class 적용 */
        .text-input {
            border: 1px solid blue;
        }
        /* id 적용 */
        #submit-button {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- class : 중복 가능, id : 중복 불가능 -->
    <input type="text" class="text-input">
    <button id="submit-button"> 버튼1</button>
</body>
</html>
